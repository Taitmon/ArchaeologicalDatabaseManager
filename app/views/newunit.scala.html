<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Unit Info</title>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/lib/popper.js/umd/popper.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header text-center">
        <h1>New Unit Entry</h1> <a href="/">Go Home</a>
        <hr>
    </div>
    <form method="POST">
        @helper.CSRF.formField
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <label for="fieldsitenumber">FSN: </label>
                <input class="form-control" type="number" id="fieldsitenumber" name="fieldsitenumber" required>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label for="arealetter">Area: </label>
                <input class="form-control" type="text" id="arealetter" pattern="[A-Z]" title="Area must be a single uppercase letter" name="arealetter" maxlength="1" required>
            </div>
            <div class="col-3">
                <label for="unitnumber">Unit Number: </label>
                <input class="form-control" type="number" id="unitnumber" name="unitnumber" required>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label for="startdepth">Start Depth: </label>
                <input class="form-control" type="number" id="startdepth" name="startdepth" required>
            </div>
            <div class="col-3">
                <label for="enddepth">End Depth: </label>
                <input class="form-control" type="number" id="enddepth" name="enddepth" required>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-12">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2">
                <input type="Submit" class="btn btn-success btn-block" value="Add Artifacts"><br>
            </div>
            <div class="col-5"></div>
        </div>

</form>
</div>



</body>
</html>
