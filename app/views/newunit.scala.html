<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Unit Info</title>
</head>
<body>

<form method="POST">
    @helper.CSRF.formField
    <label for="fieldsitenumber">FSN: </label><input type="number" id="fieldsitenumber" name="fieldsitenumber" required>
    <label for="arealetter">Area: </label><input type="text" id="arealetter" name="arealetter" maxlength="1" required>
    <label for="unitnumber">Unit Number: </label><input type="number" id="unitnumber" name="unitnumber" required><br>
    <label for="startdepth">Start Depth: </label><input type="number" id="startdepth" name="startdepth" required>
    <label for="enddepth">End Depth: </label><input type="number" id="enddepth" name="enddepth" required>
    <input type="Submit" value="Add Artifacts">

</form>

</body>
</html>
